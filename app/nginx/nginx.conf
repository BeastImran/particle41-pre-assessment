# nginx/nginx.conf  (secure, minimal, suitable for reverse-proxying to unix socket)
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
# pid /var/run/nginx/nginx.pid;

events {
  worker_connections 1024;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  client_max_body_size 10M;
  server_tokens off;                # hide nginx version
  server_names_hash_bucket_size 64;

  # Rate limiting zone (define here, not in server)
  limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

  # Security headers (set at server level inside app.conf too)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; # if HTTPS is used upstream
  # Note: CSP should be tuned for your app. Keep minimal here.

  # Basic gzip to save bandwidth
  gzip on;
  gzip_min_length 1024;
  gzip_comp_level 2;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  upstream app_server {
    # Gunicorn via unix socket
    server unix:/run/gunicorn/gunicorn.sock;
  }

  include /etc/nginx/conf.d/*.conf;
}
